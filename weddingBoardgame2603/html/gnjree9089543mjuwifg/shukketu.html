<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>16GreeEvent-InvitationSite</title>
        <meta name="description" content="2025/11/18" />

        <!-- 分割ページの場合 -->
        <link rel="prev" href="./main.html" />

        <!-- 外部ファイルの読み込み -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="../../css/shukketu.css">

        <!-- アイコン -->
        <!-- <link rel="shortcut icon" href="【ファイル名.ico】" /> -->
        <!-- <link rel="apple-touch-icon-precomposed" href="【画像のパス/apple-touch-icon-precomposed.png】" /> -->
    </head>

    <body>
        <header class="text-center">
            <div class="battle-header">
                <img src="../../image/pokeZan_02.png" alt="残ポケモン"  class="icon top-left">
                <img src="../../image/mail.png" alt="招待状" class="icon top-right">
                <img src="../../image/trainer.png" alt="トレーナー" class="icon bottom-left">
                <img src="../../image/pokeZan_01.png" alt="残ポケモン" class="icon bottom-right">
            </div>
            <div class="double_line">
                <p>やせいのしょうたいじょう がとどいた！</p>
                <div class="arrow">▼</div>
            </div>
        </header>
        <main>
            <div class="name text-center mb-5">
                <div class="double_line">
                    <p>きみのなまえをおしえて！</p>
                    <div class="arrow">▼</div>
                </div>
                <div>
                    <span class="blossom" id="err-name">(もういちどおしえて！)</span>
                    <input type="text" id="name" name="name" placeholder="オーキド　ユキナリ" required>
                </div>
            </div>
            <div class="shukketu text-center mb-5">
                <div class="double_line">
                    <p>しゅっせきする？</p>
                    <div class="arrow">▼</div>
                </div>
                <div>
                    <span class="blossom" id="err-shukketu">(もういちどおしえて！)</span>
                    <input type="radio" name="shukketu" id="shukketu-yes" value="yes">はい
                    <input type="radio" name="shukketu" id="shukketu-no" value="no">いいえ
                    <input type="radio" name="shukketu" id="shukketu-horyu" value="horyu">ほりゅう
                </div>
            </div>
            <div class="yotei text-center mb-5" id="yotei-ele">
                <div class="double_line">
                    <p>よていは いつごろわかる？</p>
                    <div class="arrow">▼</div>
                </div>
                <div>
                    <span class="blossom" id="err-yotei">(もういちどおしえて！)</span>
                    <input type="text" id="yotei" name="yotei" placeholder="○月中旬 等">
                </div>
            </div>
            <div class="yuushi text-center mb-5" id="yuushi-ele">
                <div id="message"></div>
                <div>
                    <img src="../../image/genga.png" alt="ゲンガー" class="genga">　　　　
                    <img src="../../image/mimikkyu.png" alt="ミミッキュ" class="mimikkyu">
                </div>
                <div class="double_line">
                    <p>合唱の有志募集中！</p>
                    <p>「<a href="https://www.youtube.com/watch?v=0Sw7b5o2HFM&list=RD0Sw7b5o2HFM&start_radio=1" class="light-green gree-kosiki">結婚式のスピーチ</a>」うたいます</p>
                    <p>さんかする？</p>
                    <div class="arrow">▼</div>
                </div>
                <div>
                    <span class="blossom" id="err-yuushi">(もういちどおしえて！)</span>
                    <input type="radio" name="yuushi" id="yuushi-yes" value="yes">はい
                    <input type="radio" name="yuushi" id="yuushi-no" value="no">いいえ
                </div>
            </div>
            <div class="sosin text-center">
                <button class="double_line button" id="sosin-btn" type="button">
                    <div id="sosin-text">そうしん</div>
                    <div id="kaito-text">かいとうありがとう！<br>すうびょうご もとのページにもどります。</div>
                </button>
            </div>
        </main>

        <footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
            <script src="../../js/shukketu.js"></script>
            <p>&copy; 20260329</p>
        </footer>
    </body>

</html>
